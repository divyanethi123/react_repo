<!DOCTYPE html>
<html>
    <head>
        <title>MOTIVITY</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style6.css">

    </head>
    <body>
        <div class="container text-center" >
        <h1 class="bg-light py-4 text-info" ><i class="bi bi-people-fill"></i> Employee List</h1>
    </div>
     
     <div class="d-flex justify-content-center">
        <form class="w-50" onsubmit="event.preventDefault();onformsubmit();" autocomplete="off">
           
            <input type="text" class="form-control" name="userid" id="userid" placeholder="ID" >
                   
            <input type="text" class="form-control" name="username" id="username" placeholder="User name" >
            <input type="mail" class="form-control" name="emailid" id="email" placeholder="email id">
            <input type="password" class="form-control" name="password" id="password" placeholder="password" >
            <input type="number" class="form-control" name="age" id="age" placeholder="age" >
        
          

     </div>
     <div class="form-action-buttons">
        <input type="submit" value="submit">
        
                
    </div>
</form>
    <div class="contaner">
        <table class="table table-striped" id="employeelist">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">AGE</th>
               
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
    </div>

   <script src="script.js"></script>
    </body>
</html>
